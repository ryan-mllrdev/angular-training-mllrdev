<div class="card">
    <div class="card-header text-center">
        <h5 class="card-title">Create/Edit Supplier</h5>
    </div>
    <div class="card-body">
      <div class=" d-flex justify-content-center">
        <div class="col-md-8">
          <div class="form-group">
            <label for="id">Supplier ID</label>
            <input type="text" [(ngModel)]="supplier.id" class="form-control" id="id" name="id" readonly/>
          </div>
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" [(ngModel)]="supplier.name" class="form-control" id="name" name="name" placeholder="Name" (keyup)="detectChange()"/>
          </div>
          <div class="form-group">
              <label for="address">Address</label>
              <select (change)="getAddresses" class="form-control form-control" name="address" [(ngModel)]="address" (change)="detectChange()">
                  <option value="0">--All--</option>
                  <option *ngFor="let address of addresses" [ngValue]="address">
                    {{address.name}}
                  </option>
                </select>
          </div>
          <button class="btn btn-primary float-right" style="margin:5px;" [routerLink]="'/suppliers'">Cancel</button>
          <button [disabled] = "disabled" class="btn btn-primary float-right" style="margin:5px;" (click)="saveSupplier()">Save</button>
        </div>
      </div>
    </div>
  </div>
