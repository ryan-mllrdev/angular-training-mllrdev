<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand"><button class="btn btn-primary" [routerLink]="['/products', 0]">+</button> LOCATIONS</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchText" name="search">
  </form>
</nav>
<table class="table table-striped table-light">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">NAME</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let loc of locations |filter:searchText">
        <th scope="row">{{loc.id}}</th>
        <td>{{loc.name}}</td>
      </tr>
    </tbody>
  </table>
