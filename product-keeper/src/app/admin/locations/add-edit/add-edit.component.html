<div class="card">
    <div class="card-header text-center">
        <h5 class="card-title">Create/Edit Address</h5>
    </div>
    <div class="card-body">
      <div class=" d-flex justify-content-center">
        <div class="col-md-8">
          <div class="form-group">
            <label for="id">Address ID</label>
            <input type="text" [(ngModel)]="address.id" class="form-control" id="id" name="id" readonly/>
          </div>
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" [(ngModel)]="address.name" class="form-control" id="name" name="name" placeholder="Name" (keyup)="detectChange()"/>
          </div>
          <button class="btn btn-primary float-right" style="margin:5px;" [routerLink]="'/locations'">Cancel</button>
          <button [disabled] = "disabled" class="btn btn-primary float-right" style="margin:5px;" (click)="saveAddress()">Save</button>
        </div>
      </div>
    </div>
  </div>
