<div class="card">
    <div class="card-header text-center">
        <h5 class="card-title">Create/Edit Product</h5>
    </div>
    <div class="card-body">
      <div class=" d-flex justify-content-center">
        <div class="col-md-8">
          <div class="form-group">
            <label for="id">Product ID</label>
            <input type="text" [(ngModel)]="product.id" class="form-control" id="id" name="id" readonly/>
          </div>
          <div class="form-group">
            <label for="sku">SKU</label>
            <input type="text" [(ngModel)]="product.sku" class="form-control" id="sku" name="sku" placeholder="SKU" (keyup)="detectChange()"/>
          </div>
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" [(ngModel)]="product.name" class="form-control" id="name" name="name" placeholder="Name" (keyup)="detectChange()"/>
          </div>
          <div class="form-group">
              <label for="description">Description</label>
              <input type="text" [(ngModel)]="product.description" class="form-control" id="description" name="description" placeholder="Description" (keyup)="detectChange()"/>
          </div>
          <div class="form-group">
              <label for="supplier">Supplier</label>
              <select (change)="getSuppliers" class="form-control form-control" name="supplier" [(ngModel)]="supplier" (change)="detectChange()">
                  <option value="0">--All--</option>
                  <option *ngFor="let supplier of suppliers" [ngValue]="supplier">
                    {{supplier.name}}
                  </option>
                </select>
          </div>
          <button class="btn btn-primary float-right" style="margin:5px;" [routerLink]="'/products'">Cancel</button>
          <button [disabled] = "disabled" class="btn btn-primary float-right" style="margin:5px;" (click)="saveProduct()">Save</button>
        </div>
      </div>
    </div>
  </div>
